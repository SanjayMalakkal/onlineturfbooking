{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="{% static 'css/user_register.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <style>
      		* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position: absolute;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}
    </style>
</head>
<body>
  <video autoplay muted loop id="myVideo">
		<source src="{% static 'images/football.mp4' %}" type="video/mp4">
	</video>
  <form action="" method="POST">
    {% csrf_token %}
    <div class="form_wrapper">
        <div class="form_container">
          <div class="title_container">
            <h2>Lets Create An Account</h2>
          </div>
          <div class="row clearfix">
            <div class="">
              <form>
                {{message}} 
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-profile"></i></span>
                  <input type="text" name="name" placeholder="Name" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                  <input type="email" name="email" placeholder="Email" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                  <input type="password" name="password" placeholder="Password" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-phone"></i></span>
                  <input type="tel" name="telephone" placeholder="phone no" required pattern="[6789][0-9]{9}" />
                  
                </div>
                <small>Mobile no Format: 123-456-7890</small>
                <!-- <div class="input_field"> <span><i aria-hidden="true" class=""></i></span>
                  <input type="file" name="telephone" placeholder="Upload Profile pic" required />
                </div> -->
                <div class="input_field checkbox_option">
                      <input type="checkbox" id="cb1">
                      <label for="cb1">I agree with terms and conditions</label>
                </div>
                <input class="button" type="submit" value="REGISTER" />
                <div id="create-account-wrap" align="center">
                  <p> <a href="{% url 'login:userlogin' %}">Already Have an Account</a><p>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
  </form>
</body>
</html>
