{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/manager_home.css' %}">
</head>
<body>
        <nav>
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          <label class="logo">LETS FOOTBALL</label>
          <ul>
            <li><a class="active" href="{% url 'manager:manager_home' %}">Home</a></li>
            <li><a href="{% url 'manager:addturf' %}">ADD TURF</a></li>
            <li><a href="{% url 'manager:viewturf' %}">VIEW TURFS</a></li>
            <li><a href="{% url 'manager:viewbooking' %}">VIEW BOOKINGS</a></li>
            <!-- <li><a href="{% url 'manager:bookinghistory' %}">BOOKING HISTORY</a></li> -->
            <li><a href="{% url 'login:managerlogin' %}">LOGOUT</a></li>
          </ul>
        </nav>
        <section>
            <section>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div align="center">
                        <div class="addproduct">
                            <h1>ADD TURF</h1>
                            <div class="box1">
                                <label for="product_name">TURF NAME</label>
                                <input type="text" name="product_name" id="" placeholder="Turf name" required>
                            </div>
                            <div class="box1">
                                <label for="product_description">TURF DESCRIPTION</label>
                                <textarea name="product_description" id="" cols="22" rows="5" required></textarea>
                            </div>
                            <div class="box1">
                                <label for="rate">PRICE</label>
                                <input type="number" name="rate" id="" placeholder="Rates per hour" required>
                            </div>
                            <div class="box1">
                                <label for="opentime">OPENING TIME</label>
                                <input type="time" name="opentime" id="" placeholder="Opening Time" required>
                            </div>
                            <div class="box1">
                                <label for="closetime">CLOSING TIME</label>
                                <input type="time" name="closetime" id="" placeholder="Closing Time" required>
                            </div>
                            <div class="box1">
                                <label for="turfimage">IMAGE</label>
                                <input type="file" name="turfimage" id="" placeholder="product image" required>
                            </div> 
                        </div>
                        <button type="submit" class="btn btn-info">ADD</button>
                        {{msg}}
                
                    </div>
                    </form>

            </section>
            
        </section> 
        

        {% block content %}



        {% endblock %}
</body>
</html>
